name: Trigger Netlify Build on public/ changes

on:
  push:
    paths:
      - 'public/**'

jobs:
  netlify-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check if public/ actually changed
        id: check_changes
        run: |
          CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E '^public/' || true)
          echo "CHANGED=$CHANGED" >> $GITHUB_ENV
          if [ -z "$CHANGED" ]; then
            echo "No real changes in public/, skipping build."
            exit 0
          fi

      - name: Trigger Netlify Build
        run: curl -X POST -d '{}' ${{ secrets.NETLIFY_BUILD_HOOK }}
